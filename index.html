<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank your for taking the time to help us improve the platform</p>
    <form action="" id="survey-form">
        <div class="form-div"> 
            <label id="name-label">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </div>
        <div class="form-div">
            <label id="email-label">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="form-div">    
            <label id="number-label">Age (optional)</label>
            <input type="number" min="1" max="120" id="age" name="age" placeholder="Enter your age" required>
        </div>
        <div class="form-div"> 
            <label id="dropdown-label-role">Which option best describes your current role?</label>   
            <select id="dropdown" name="dropdown-role">
                <option selected disabled>Select current role</option>
                <option value="1">Student</option>
                <option value="2">Full Time Job</option>
                <option value="3">Full Time Learner</option>
                <option value="4">Prefer Not To Say</option>
                <option value="5">Other</option>
            </select>
        </div>
        <div class="form-div">
            <label id="raio-label">Would you recommned freeCodeCamp to a friend?</label>
        </div>
        <div class="form-radio">
            <label id="definitely"><input type="radio" value="definitely" name="recommned">Definitely</label>
        </div>
        <div class="form-radio">
            <label id="maybe"><input type="radio" value="maybe" name="recommned">Maybe</label>
        </div>
        <div class="form-radio">
            <label id="notsure"><input type="radio" value="notsure" name="recommned">Not Sure</label>
        </div>
        <div class="form-div"> 
            <label id="dropdown-label-feature">Which option best describes your current role?</label>   
            <select id="dropdown-feature" name="dropdown-feature">
                <option selected disabled>Select an option</option>
                <option value="1">Challenges</option>
                <option value="2">Projects</option>
                <option value="3">Community</option>
                <option value="4">Open Source</option>
            </select>
        </div>
        <div class="form-div">
            <label id="checkbox">What would you like to see improved? (Check all that apply)</label>
        </div>
        <div class="form-checkbox">
            <input type="checkbox" name="improvement" value="1"><label>Front-end Projects</label>
        </div>
        <div class="form-checkbox">
            <input type="checkbox" name="improvement" value="2"><label>Back-end Projects</label>
        </div>
        <div class="form-checkbox">
            <input type="checkbox" name="improvement" value="3"><label>Data Visualization</label>
        </div>
        <div class="form-checkbox">
            <input type="checkbox" name="improvement" value="4"><label>Challenges</label>
        </div>
        <div class="form-checkbox">
            <input type="checkbox" name="improvement" value="5"><label>Open Source Community</label>
        </div>
        <div class="form-checkbox">
            <input type="checkbox" name="improvement" value="6"><label>Gitter help rooms</label>
        </div>
        <div class="form-checkbox">
            <input type="checkbox" name="improvement" value="7"><label>Videos</label>
        </div>
        <div class="form-checkbox">
            <input type="checkbox" name="improvement" value="8"><label>City Meetups</label>
        </div>
        <div class="form-checkbox">
            <input type="checkbox" name="improvement" value="9"><label>Wiki</label>
        </div>
        <div class="form-checkbox">
            <input type="checkbox" name="improvement" value="10"><label>Forum</label>
        </div>
        <div class="form-checkbox">
            <input type="checkbox" name="improvement" value="11"><label>Additional Courses</label>
        </div>
        <div class="form-div">
            <label id="extra-label">Any comments or suggestions?</label>
            <textarea name="suggestions" placeholder="Enter your comment here"></textarea>
        </div>
        <div class="form-div">
            <input id="submit" type="submit" value="Submit">
        </div>
    </form>
</body>
</html>
